<div class="container">
  <div class="row">
    <div class="col-4 offset-3 m-2">
      <a style="color: yellow;" class="voltar" href="/home"><mat-icon>arrow_back_ios</mat-icon>Voltar</a>
      <h1 style="color: yellow;">Parceiros</h1>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let empresa of parceiros">
    <div class="col-4 m-2">

      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Contrato
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Nome: {{empresa?.nome}}</li>
          <li class="list-group-item">CNPJ: {{empresa?.cnpj}}</li>
          <li class="list-group-item">E-mail: {{empresa?.email}}</li>
          <li class="list-group-item">Instituição: {{empresa?.instituicao?.nome}}</li>

          <li class="list-group-item">
          </li>
        </ul>
      </div>

      </div>
    </div>

  </div>
</div>
